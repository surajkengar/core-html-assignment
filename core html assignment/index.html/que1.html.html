<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>this text will be bolded</b></p>
    <p><i>this text will be italic</i></p>
    <p><u>this text will be underlined</u></p>
    <p>this is normal text <sup>this is superscript text</sup>this text is normal again</p>
    <p>this is normal text <sub>this is subscript</sub></p>
    <mark>this will be marked text</mark>
    <p>normal text <small>small text</small></p>
    <del>this will be a deleted text</del>



</body>
</html>
